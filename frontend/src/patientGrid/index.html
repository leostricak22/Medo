<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../public/jquery/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../scripts/global.js"></script>
    <script type="text/javascript" src="../scripts/sifrarnik.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="../../public/jqwidgets/styles/jqx.base.css"
    />
    <script
      type="text/javascript"
      src="../../public/jqwidgets/jqxcore.js"
    ></script>
    <script
      type="text/javascript"
      src="../../public/jqwidgets/jqx-all.js"
    ></script>

    <script type="text/javascript" src="../scripts/Baze.js"></script>
    <script
      type="text/javascript"
      src="../scripts/dataManipulation.js"
    ></script>

    <title>Aplikacija</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <a href="#" onclick="showDashboard">
          <img
            id="dashboard-icon"
            src="../logo/logo.png"
            alt="Dashboard Icon"
          />
        </a>

        <a href="#" onclick="showCalendar">
          <img
            id="calendar-icon"
            src="images/Calendar.png"
            alt="Calendar Icon"
          />
        </a>

        <a href="#" onclick="showPatientView">
          <img id="patient-icon" src="images/User.png" alt="Patient Icon" />
        </a>

        <a href="#" onclick="logout">
          <img id="logout-icon" src="images/LogOut.png" alt="Logout Icon" />
        </a>
      </div>
    </div>

    <div id="content-wrapper">
      <h1>Patients</h1>
      <img id="user-image" src="images/doctorSignIn.jpg" alt="User Image" />
      <div id="girdContainer">
        <script>
          sifrarnik_dodaj("patientGrid");
        </script>
      </div>
    </div>
  </body>
</html>
