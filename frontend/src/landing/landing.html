<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          var links = Array.from(document.querySelectorAll('a'));
          links.forEach(function(link) {
            link.addEventListener('click', function(e) {
              e.preventDefault();
              var target = this.getAttribute('href');
              document.body.classList.add('fade-out');
              setTimeout(function() {
                window.location.href = target;
              }, 500); 
            });
          });
        });
      </script>
      
      
      <style>
        /* Add this inside your <style> tag or CSS file */
        body.fade-out {
          animation: fadeOut ease-out 1s;
          animation-fill-mode: forwards;
        }
      
        @keyframes fadeOut {
          0% { opacity: 1; }
          100% { opacity: 0; }
        }
      </style>
      
  </head>
  <body class="fade-in">
    <div class="background-slider">
      <div class="background-image first-image"></div>
      <div class="background-image second-image"></div>
      <div class="background-image third-image"></div>
      <div class="background-image fourth-image"></div>
      <div class="background-image fifth-image"></div>
      <div class="background-image sixth-image"></div>
      <div class="background-image seventh-image"></div>
    </div>
    <div class="content">
      <div class="image-container">
        <!-- Your existing links and images -->
        <a href="../dashboard_doctor/dashboard.html">
          <img src="../../public/images/doctorSignIn.jpg" alt="doctor image" />
        </a>

        <a href="../dashboard_patient/dashboard.html">
          <img
            src="../../public/images/patientSignInRaw.jpg"
            alt="patient image"
          />
        </a>
      </div>
    </div>
  </body>
</html>
