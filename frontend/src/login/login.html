<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="../scripts/global.js"></script>
    <script type="text/javascript" src="../scripts/cookieAuth.js"></script>
    <script type="text/javascript" src="../scripts/user.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login doctor-login">
        <h2 class="center">Login</h2>
        <form id="login-form" action="#" method="post">
          <label for="doc-username">Username:</label>
          <input type="text" id="doc-username" name="username" />

          <label for="doc-password">Password:</label>
          <input type="password" id="doc-password" name="password" />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
