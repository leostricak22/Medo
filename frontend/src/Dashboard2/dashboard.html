<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Example</title>
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <a href="#" onclick="showDashboard">
          <img
            id="dashboard-icon"
            src="Mali-leteci-8.png"
            alt="Dashboard Icon"
          />
        </a>

        <a href="#" onclick="showCalendar">
          <img id="calendar-icon" src="Calendar.png" alt="Calendar Icon" />
        </a>

        <a href="#" onclick="showPatientView">
          <img id="patient-icon" src="User.png" alt="Patient Icon" />
        </a>

        <a href="#" onclick="logout">
          <img id="logout-icon" src="LogOut.png" alt="Logout Icon" />
        </a>
      </div>

      <div id="content-wrapper">
        <div id="content">
          <img id="user-image" src="doctorSignIn.jpg" alt="User Image" />
          <!-- Content goes here -->
          <div id="calendar">
            <!-- Calendar content goes here -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
